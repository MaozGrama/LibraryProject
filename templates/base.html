<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Library Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/add_customer">Add Customer</a></li>
                <li class="nav-item"><a class="nav-link" href="/add_book">Add Book</a></li>
                <li class="nav-item"><a class="nav-link" href="/loan_book">Loan Book</a></li>
                <li class="nav-item"><a class="nav-link" href="/return_book">Return Book</a></li>
                <li class="nav-item"><a class="nav-link" href="/view_books">View Books</a></li>
                <li class="nav-item"><a class="nav-link" href="/view_customers">View Customers</a></li>
                <li class="nav-item"><a class="nav-link" href="/view_loans">View Loans</a></li>
                <li class="nav-item"><a class="nav-link" href="/view_late_loans">View Late Loans</a></li>
                <li class="nav-item"><a class="nav-link" href="/find_book">Find Book</a></li>
                <li class="nav-item"><a class="nav-link" href="/find_customer">Find Customer</a></li>
                <li class="nav-item"><a class="nav-link" href="/remove_book">Remove Book</a></li>
                <li class="nav-item"><a class="nav-link" href="/remove_customer">Remove Customer</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
